services:
  - type: service
    name: text2sign
    env: python
    plan: free
    buildCommand: 
      mkdir -p stanza_resources
      python -c "import stanza; stanza.Pipeline('en',processors={'tokenize':'spacy'}, dir="stanza_resources")"
      pip install -r requirements.txt
    startCommand: gunicorn main:app --bind=0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
